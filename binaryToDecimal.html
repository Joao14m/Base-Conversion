<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Need to add a drop-down button here -->
    <nav class="select">
        <select onchange="navigate(this.value)">
            <option value="binaryToDecimal.html">Binary to Decimal</option>
            <option value="decimalToNewBase.html">Decimal to New Base</option>
        </select>
    </nav>
    
    <div class="container">
        <div id="inputs-container">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
            <input type="text" maxlength="1" class="box">
        </div>
        
        <div id="values">
            <div class="val">128</div>
            <div class="val">64</div>
            <div class="val">32</div>
            <div class="val">16</div>
            <div class="val">8</div>
            <div class="val">4</div>
            <div class="val">2</div>
            <div class="val">1</div>
        </div>

        <div id="generate">
            <button onclick="convertBinary()" class="ger">Convert</button>
        </div>
    </div>

    <div class="result">
        <input type="display" id="res" readonly>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
